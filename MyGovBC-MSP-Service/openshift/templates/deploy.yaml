---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for the SPA environment variable server
    iconClass: icon-node
  name: MyGovBC-MSP-Service
objects:
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: MyGovBC-MSP-Service
      name: ${API_NAME}
    spec:
      path: ""
      port:
        targetPort: 8080-tcp
      tls:
        termination: edge
      to:
        kind: Service
        name: ${API_NAME}
        weight: 100
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: MyGovBC-MSP-Service
      name: ${API_NAME}
    spec:
      selector:
        deploymentconfig: ${API_NAME}
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: MyGovBC-MSP-Service
      name: ${API_NAME}
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ${API_NAME}
            from:
              kind: ImageStreamTag
              name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
              namespace: ${SOURCE_IMAGE_NAMESPACE}
      replicas: 1
      selector:
        deploymentconfig: ${API_NAME}
      template:
        metadata:
          labels:
            app: MyGovBC-MSP-Service
            role: api
            deploymentconfig: ${API_NAME}
          name: ${API_NAME}
        spec:
          containers:
            - name: ${API_NAME}
              image: " "
              readinessProbe:
                httpGet:
                  path: /hello
                  port: 8080
                initialDelaySeconds: 10
                timeoutSeconds: 3
              ports:
                - containerPort: 8080
              env:
                - name: LOG_LEVEL
                  value: debug
                - name: PORT
                  value: "8080"
                - name: NODE_ENV
                  value: production
                - name: SERVICE_IP
                  value: ${SERVICE_IP}
                - name: SERVICE_PORT
                  value: ${SERVICE_PORT}
                - name: SERVICE_USE_AUTH
                  value: ${SERVICE_USE_AUTH}
                - name: SERVICE_AUTH_TOKEN
                  value: ${SERVICE_AUTH_TOKEN}
                - name: USE_AUDIT_LOGS
                  value: ${USE_AUDIT_LOGS}
                - name: LOG_DIR_NAME
                  value: ${LOG_DIR_NAME}
                - name: FILE_LOG_LEVEL
                  value: ${FILE_LOG_LEVEL}
                - name: APPEND_POD_NAME_TO_FILE
                  value: ${APPEND_POD_NAME_TO_FILE}
                - name: MONITOR_USERNAME
                  value: ${MONITOR_USERNAME}
                - name: MONITOR_PASSWORD
                  value: ${MONITOR_PASSWORD}
                - name: MAX_FILES
                  value: ${MAX_FILES}
                - name: MAX_BYTE_SIZE_PER_FILE
                  value: ${MAX_BYTE_SIZE_PER_FILE}
                - name: CURRENT_TIMEZONE
                  value: ${CURRENT_TIMEZONE}
                - name: SPA_ENV_MSP_MAINTENANCE_FLAG
                  value: ${SPA_ENV_MSP_MAINTENANCE_FLAG}
                - name: SPA_ENV_MSP_MAINTENANCE_START
                  value: ${SPA_ENV_MSP_MAINTENANCE_START}
                - name: SPA_ENV_MSP_MAINTENANCE_END
                  value: ${SPA_ENV_MSP_MAINTENANCE_END}
                - name: SPA_ENV_MSP_TIME_FORMAT
                  value: ${SPA_ENV_MSP_TIME_FORMAT}
                - name: SPA_ENV_MSP_MAINTENANCE_MESSAGE
                  value: ${SPA_ENV_MSP_MAINTENANCE_MESSAGE}
              resources:
                limits:
                  cpu: 200m
                  memory: 128Mi
                requests:
                  cpu: 100m
                  memory: 92Mi
              # volumeMounts:
              #   - name: config-vol
              #     mountPath: /opt/app-root/src/build/config/config.json
              #     subPath: config.json
          # volumes:
          #   - name: config-vol
          #     configMap:
          #       name: registry-api-config
parameters:
  - description: |
      The name assigned to all of the objects defined in this template.  You
      should keep this as default unless your know what your doing.
    displayName: Name
    name: API_NAME
    required: true
    value: MyGovBC-MSP-Service
  - name: SOURCE_IMAGE_NAMESPACE
    description: |
      The namespace of the OpenShift project containing the imagestream for
      the application.
    displayName: Build Project
    required: true
  - name: SOURCE_IMAGE_NAME
    description: The name of the source image.
    displayName: Source Image Name
    value: MyGovBC-MSP-Service
    required: true
  - name: SOURCE_IMAGE_TAG
    description: The tag of the source image.
    displayName: Source Image Tag
    required: true
  - name: SERVICE_PORT
    description: The port this service will sisten on.
    displayName: SERVICE_PORT
    value: "8080"
  - name: SERVICE_IP
    description: The IP address this service will bind to.
    displayName: SERVICE_IP
    value: "0.0.0.0"
  - name: USE_AUTH_TOKEN
    description: Use Authorization token?
    displayName: USE_AUTH_TOKEN
    required: true
    value: "true"
  - name: AUTH_TOKEN_KEY
    description: |
      Authorization token required to use the MyGovBC-MSP-Service service
    displayName: AUTH_TOKEN_KEY
    required: true
  - name: 
    description: 
    displayName: 
    required: true
    value: "true"
  - name: 
    description: 
    displayName: 
    required: true
    value: "true"
