---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      The Network Security Policies (NSP) for the associated
      Platform Services registry application.
  name: nsp-mspweb-to-all
objects:
  - apiVersion: security.devops.gov.bc.ca/v1alpha1
    kind: NetworkSecurityPolicy
    metadata:
      name: msp-to-spa-env-server
      labels:
        app: msp-web
    spec:
      description: |
        allow msp frontend to talk to spa-env-server
      source:
        - - '$namespace=${NAMESPACE}'
          - 'role=mspfrontend'
      destination:
        - - '$namespace=${NAMESPACE}'
          - 'role=spaenv'
  - apiVersion: security.devops.gov.bc.ca/v1alpha1
    kind: NetworkSecurityPolicy
    metadata:
      name: msp-to-address-service
      labels:
        app: msp-web
    spec:
      description: |
        allow msp frontend to talk to spa-env-server
      source:
        - - '$namespace=${NAMESPACE}'
          - 'role=mspfrontend'
      destination:
        - - '$namespace=${NAMESPACE}'
          - 'role=addressservice'
  - apiVersion: security.devops.gov.bc.ca/v1alpha1
    kind: NetworkSecurityPolicy
    metadata:
      name: msp-to-msp-service
      labels:
        app: msp-web
    spec:
      description: |
        allow msp frontend to talk to msp-service
      source:
        - - '$namespace=${NAMESPACE}'
          - 'role=mspfrontend'
      destination:
        - - '$namespace=${NAMESPACE}'
          - 'role=mspservice'
  - apiVersion: security.devops.gov.bc.ca/v1alpha1
    kind: NetworkSecurityPolicy
    metadata:
      name: msp-to-splunk-forwarder
      labels:
        app: msp-web
    spec:
      description: |
        allow msp frontend to talk to splunk-forwarder
      source:
        - - '$namespace=${NAMESPACE}'
          - 'role=mspfrontend'
      destination:
        - - '$namespace=${NAMESPACE}'
          - 'role=splunkforwarder'
  - apiVersion: security.devops.gov.bc.ca/v1alpha1
    kind: NetworkSecurityPolicy
    metadata:
      name: msp-to-captcha-service
      labels:
        app: msp-web
    spec:
      description: |
        allow msp frontend to talk to captcha-service
      source:
        - - '$namespace=${NAMESPACE}'
          - 'role=mspfrontend'
      destination:
        - - '$namespace=${NAMESPACE}'
          - 'role=captchaservice'
  - apiVersion: security.devops.gov.bc.ca/v1alpha1
    kind: NetworkSecurityPolicy
    metadata:
      name: msp-service-to-splunk-forwarder
      labels:
        app: msp-service
    spec:
      description: |
        allow msp service proxy to talk to splunk-forwarder
      source:
        - - '$namespace=${NAMESPACE}'
          - 'role=mspservice'
      destination:
        - - '$namespace=${NAMESPACE}'
          - 'role=splunkforwarder'
parameters:
  - name: NAMESPACE
    description: |
      The the name of the namespace the policy is being
      deployed to.
    required: true
