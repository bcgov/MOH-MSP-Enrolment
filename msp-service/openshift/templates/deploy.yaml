---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for the SPA environment variable server
    iconClass: icon-node
  name: msp-service
objects:
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: msp-service
      name: ${API_NAME}
    spec:
      path: ""
      port:
        targetPort: 8080-tcp
      tls:
        termination: edge
      to:
        kind: Service
        name: ${API_NAME}
        weight: 100
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: msp-service
      name: ${API_NAME}
    spec:
      selector:
        deploymentconfig: ${API_NAME}
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: msp-service
      name: ${API_NAME}
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ${API_NAME}
            from:
              kind: ImageStreamTag
              name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
              namespace: ${SOURCE_IMAGE_NAMESPACE}
      replicas: 1
      selector:
        deploymentconfig: ${API_NAME}
      template:
        metadata:
          labels:
            app: msp-service
            role: mspservice
            deploymentconfig: ${API_NAME}
          name: ${API_NAME}
        spec:
          containers:
            - name: ${API_NAME}
              image: " "
              readinessProbe:
                httpGet:
                  path: /hello
                  port: 8080
                initialDelaySeconds: 10
                timeoutSeconds: 3
              ports:
                - containerPort: 8080
              env:
                - name: LOG_LEVEL
                  value: ${LOG_LEVEL}
                - name: PORT
                  value: "8080"
                - name: TARGET_URL
                  value: ${TARGET_URL}
                - name: TARGET_USERNAME_PASSWORD
                  value: ${TARGET_USERNAME_PASSWORD}
                - name: MUTUAL_TLS_PEM_KEY_BASE64
                  value: ${MUTUAL_TLS_PEM_KEY_BASE64}
                - name: MUTUAL_TLS_PEM_KEY_PASSPHRASE
                  value: ${MUTUAL_TLS_PEM_KEY_PASSPHRASE}
                - name: MUTUAL_TLS_PEM_CERT
                  value: ${MUTUAL_TLS_PEM_CERT}
                - name: SECURE_MODE
                  value: ${SECURE_MODE}
                - name: USE_MUTUAL_TLS
                  value: ${USE_MUTUAL_TLS}
                - name: AUTH_TOKEN_KEY
                  value: ${AUTH_TOKEN_KEY}
                - name: USE_AUTH_TOKEN
                  value: ${USE_AUTH_TOKEN}
                - name: LOGGER_HOST
                  value: ${LOGGER_HOST}
                - name: LOGGER_PORT
                  value: ${LOGGER_PORT}
                - name: SPLUNK_AUTH_TOKEN
                  value: ${SPLUNK_AUTH_TOKEN}
              resources:
                limits:
                  cpu: 200m
                  memory: 128Mi
                requests:
                  cpu: 100m
                  memory: 92Mi
              # volumeMounts:
              #   - name: config-vol
              #     mountPath: /opt/app-root/src/build/config/config.json
              #     subPath: config.json
          # volumes:
          #   - name: config-vol
          #     configMap:
          #       name: registry-api-config
parameters:
  - description: |
      The name assigned to all of the objects defined in this template.  You
      should keep this as default unless your know what your doing.
    displayName: Name
    name: API_NAME
    required: true
    value: msp-service
  - name: SOURCE_IMAGE_NAMESPACE
    description: |
      The namespace of the OpenShift project containing the imagestream for
      the application.
    displayName: Build Project
    required: true
  - name: LOG_LEVEL
    description: LOG_LEVEL
    displayName: LOG_LEVEL
    value: "debug"
    required: true
  - name: SOURCE_IMAGE_NAME
    description: The name of the source image.
    displayName: Source Image Name
    value: msp-service
    required: true
  - name: SOURCE_IMAGE_TAG
    description: The tag of the source image.
    displayName: Source Image Tag
    required: true
  - name: SERVICE_PORT
    description: The port this service will sisten on.
    displayName: SERVICE_PORT
    value: "8080"
  - name: SERVICE_IP
    description: The IP address this service will bind to.
    displayName: SERVICE_IP
    value: "0.0.0.0"
  - name: TARGET_URL
    description: The remote Maximus URL
    displayName: TARGET_URL
    required: true
  - name: TARGET_USERNAME_PASSWORD
    description: Username/password for the remote Maximus URL
    displayName: TARGET_USERNAME_PASSWORD
    required: true
  - name: MUTUAL_TLS_PEM_KEY_BASE64
    description: MUTUAL_TLS_PEM_KEY_BASE64
    displayName: MUTUAL_TLS_PEM_KEY_BASE64
    required: true
  - name: MUTUAL_TLS_PEM_KEY_PASSPHRASE
    description: MUTUAL_TLS_PEM_KEY_PASSPHRASE
    displayName: MUTUAL_TLS_PEM_KEY_PASSPHRASE
    required: true
  - name: MUTUAL_TLS_PEM_CERT
    description: MUTUAL_TLS_PEM_CERT
    displayName: MUTUAL_TLS_PEM_CERT
    required: true
  - name: SECURE_MODE
    description: SECURE_MODE
    displayName: SECURE_MODE
    required: true
    value: "true"
  - name: USE_MUTUAL_TLS
    description: USE_MUTUAL_TLS
    displayName: USE_MUTUAL_TLS
    required: true
    value: "true"
  - name: AUTH_TOKEN_KEY
    description: |
      Authorization token required to use the msp-service service
    displayName: AUTH_TOKEN_KEY
    required: true
  - name: USE_AUTH_TOKEN
    description: Use Authorization token?
    displayName: USE_AUTH_TOKEN
    required: true
    value: "true"
  - name: LOGGER_HOST
    description: LOGGER_HOST
    displayName: LOGGER_HOST
    required: true
    value: "splunk-forwarder"
  - name: LOGGER_PORT
    description: LOGGER_PORT
    displayName: LOGGER_PORT
    required: true
    value: "8080"
  - name: SPLUNK_AUTH_TOKEN
    description: SPLUNK_AUTH_TOKEN
    displayName: SPLUNK_AUTH_TOKEN
    required: true
    value: "true"
