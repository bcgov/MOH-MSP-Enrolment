---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for the SPA environment variable server
    iconClass: icon-node
  name: captcha-service
objects:
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        app: captcha-service
      name: ${API_NAME}
    spec:
      path: ""
      port:
        targetPort: 8080-tcp
      tls:
        termination: edge
      to:
        kind: Service
        name: ${API_NAME}
        weight: 100
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: captcha-service
      name: ${API_NAME}
    spec:
      selector:
        deploymentconfig: ${API_NAME}
      ports:
        - name: 8080-tcp
          port: 8080
          protocol: TCP
          targetPort: 8080
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: captcha-service
      name: ${API_NAME}
    spec:
      strategy:
        type: Rolling
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - ${API_NAME}
            from:
              kind: ImageStreamTag
              name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
              namespace: ${SOURCE_IMAGE_NAMESPACE}
      replicas: 1
      selector:
        deploymentconfig: ${API_NAME}
      template:
        metadata:
          labels:
            app: captcha-service
            role: captchaservice
            deploymentconfig: ${API_NAME}
          name: ${API_NAME}
        spec:
          containers:
            - name: ${API_NAME}
              image: " "
              readinessProbe:
                httpGet:
                  path: /hello
                  port: 8080
                initialDelaySeconds: 10
                timeoutSeconds: 3
              ports:
                - containerPort: 8080
              env:
                - name: LOG_LEVEL
                  value: ${LOG_LEVEL}
                - name: PORT
                  value: "8080"
                - name: SERVICE_PORT
                  value: ${SERVICE_PORT}
                - name: SECRET
                  value: ${SECRET}
                - name: PRIVATE_KEY
                  value: ${PRIVATE_KEY}
                - name: SYSLOG_PORT
                  value: ${SYSLOG_PORT}
                - name: BYPASS_ANSWER
                  value: ${BYPASS_ANSWER}
                - name: CORS_ALLOW_ALL
                  value: ${CORS_ALLOW_ALL}
                - name: JWT_SIGN_EXPIRY
                  value: ${JWT_SIGN_EXPIRY}
              resources:
                limits:
                  cpu: 200m
                  memory: 256Mi
                requests:
                  cpu: 100m
                  memory: 192Mi
              # volumeMounts:
              #   - name: config-vol
              #     mountPath: /opt/app-root/src/build/config/config.json
              #     subPath: config.json
          # volumes:
          #   - name: config-vol
          #     configMap:
          #       name: registry-api-config
parameters:
  - description: |
      The name assigned to all of the objects defined in this template.  You
      should keep this as default unless your know what your doing.
    displayName: Name
    name: API_NAME
    required: true
    value: captcha-service
  - name: SOURCE_IMAGE_NAMESPACE
    description: |
      The namespace of the OpenShift project containing the imagestream for
      the application.
    displayName: Build Project
    required: true
  - name: SOURCE_IMAGE_NAME
    description: The name of the source image.
    displayName: Source Image Name
    value: captcha-service
    required: true
  - name: SOURCE_IMAGE_TAG
    description: The tag of the source image.
    displayName: Source Image Tag
    required: true
  - name: SERVICE_PORT
    description: The port this service will sisten on.
    displayName: SERVICE_PORT
    value: "8080"
  - name: SERVICE_IP
    description: The IP address this service will bind to.
    displayName: SERVICE_IP
    value: "0.0.0.0"
  - name: SECRET
    description: SECRET
    displayName: SECRET
    required: true
  - name: PRIVATE_KEY
    description: PRIVATE_KEY
    displayName: PRIVATE_KEY
    required: true
  - name: SYSLOG_PORT
    description: SYSLOG_PORT
    displayName: SYSLOG_PORT
    required: true
    value: "5514"
  - name: LOG_LEVEL
    description: LOG_LEVEL
    displayName: LOG_LEVEL
    required: true
    value: "info"
  - name: BYPASS_ANSWER
    description: BYPASS_ANSWER
    displayName: BYPASS_ANSWER
    required: false
  - name: CORS_ALLOW_ALL
    description: CORS_ALLOW_ALL
    displayName: CORS_ALLOW_ALL
    required: false 
  - name: JWT_SIGN_EXPIRY
    description: JWT_SIGN_EXPIRY
    displayName: JWT_SIGN_EXPIRY
    required: false
