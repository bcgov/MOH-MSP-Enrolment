<ng-content select="[sectionTitleInfo]"></ng-content>
<common-page-section layout="tips">
  <ng-content select="[additionalInfo]"></ng-content>
  <div *ngIf="displayStatusInCanada" class="form-group">
    <div *ngIf="label">
      <label for="StatusInCanada_{{objectId}}">{{label}}</label><br/>
    </div>
    <select class="form-control"
      #statusInCanadaRef="ngModel"
      id="StatusInCanada_{{objectId}}"
      [(ngModel)]="statusInCanada"
      aria-label="Status in Canada"
      [ngModelOptions]="{standalone: true}"
      (ngModelChange)="statusInCanada = $event;"
      required>
      <ng-container>
        <option selected value="" disabled="true">Please select</option>
        <option *ngFor="let item of statusOpts"
          [ngValue]="item"
          [selected]="statusInCanada == item">
          {{item}}
        </option>
      </ng-container>
    </select>
  </div>
  <div *ngIf="displayStatusReasons" class="form-group">
    <div *ngIf="isTemporaryPermitHolder() && isNotApplicant()">
      <p>
        If the spouse arrived recently in Canada and does not have a temporary
        permit, select "Visitor Permit" below and copies of the spouse's passport
        ID page and entry stamp or copies of other proof of entry (for example,
        flight itineraries or airline tickets).
      </p>
      <hr />
    </div>
    <common-radio
      name="statusReason_{{objectId}}"
      id="statusReason_{{objectId}}"
      [radioLabels]="availableStatusReasons"
      [(ngModel)]="statusReason"
      display="table-row-group"
      required>
    </common-radio>
  </div>
</common-page-section>
