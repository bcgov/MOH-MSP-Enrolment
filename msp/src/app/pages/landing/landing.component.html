<main class="container-fluid" id="content">
<div class="container" style="margin-top: 30px; margin-bottom: 30px;">

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <br>
      <a class="btn btn-primary btn-lg btn-block" href="https://my.gov.bc.ca/ahdc">
        {{newEnrollApp}}
      </a>
    </div>

    <div class="col-sm-12 col-md-6">
      <hr class="hr-separator">
      <br class="br-separator">
      <button class="btn btn-primary btn-lg btn-block" (click)="clearSavedFinAssisApp()">
        {{newPaApp}}
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <hr>
      <button class="btn btn-primary btn-lg btn-block" (click)="clearSavedAccountApp()">
        {{newAccountApp}}
      </button>
    </div>



    <div class="col-sm-12 col-md-6">
      <hr>
      <button class="btn btn-primary btn-lg btn-block" (click)="clearSavedAclApplication()">
        {{newAccountLetter}}
      </button>
    </div>

  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <hr>
      <a class="btn btn-primary btn-lg btn-block" href="https://my.gov.bc.ca/ahdc">
        {{newBenefitApp}}
      </a>
    </div>
  </div>

</div>
</main>
