---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |
      Deployment template for the Platform Serices
      project registry.
    iconClass: icon-node
  name: msp-enrolment-web
objects:
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: msp-enrolment-web
    name: ${NAME}-to-api
  spec:
    host: "${NAME}-${MSP_ENV}.${CLUSTER_DOMAIN}"
    path: "/api"
    port:
      targetPort: 8080-tcp
    tls:
      termination: edge
    to:
      kind: Service
      name: ${API_SERVICE_NAME}
      weight: 100
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: msp-enrolment-web
    name: ${NAME}
  spec:
    path: ""
    port:
      targetPort: 8080-tcp
    tls:
      termination: edge
    to:
      kind: Service
      name: ${NAME}
      weight: 100
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: msp-enrolment-web
    name: ${NAME}
  spec:
    selector:
      deploymentconfig: ${NAME}
    ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: msp-enrolment-web
    name: ${NAME}
  spec:
    strategy:
      type: Rolling
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - ${NAME}
          from:
            kind: ImageStreamTag
            name: ${SOURCE_IMAGE_NAME}:${SOURCE_IMAGE_TAG}
            namespace: ${SOURCE_IMAGE_NAMESPACE}
    replicas: 1
    selector:
      deploymentconfig: ${NAME}
    template:
      metadata:
        labels:
          app: msp-enrolment-web
          role: mspfrontend
          deploymentconfig: ${NAME}
        name: ${NAME}
      spec:
        containers:
          - name: ${NAME}
            image: " "
            livenessProbe:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 180
              timeoutSeconds: 3
            ports:
              - containerPort: 8080
            env:
              - name: LOG_LEVEL
                value: ${LOG_LEVEL}
              - name: SERVICE_PORT
                value: "8080"
              - name: SERVICE_IP
                value: "0.0.0.0"
              - name: SOURCE_IMAGE_NAME
                value: "msp-web"
              - name: RealIpFrom
                value: ${RealIpFrom}
              - name: IpFilterRules
                value: ${IpFilterRules}
              - name: AdditionalRealIpFromRules
                value: ${AdditionalRealIpFromRules}
              - name: USE_SPLUNK_FORWARDER
                value: ${USE_SPLUNK_FORWARDER}
              - name: HTTP_BASIC
                value: ""
              - name: HTTP_BASIC_USERNAME
                value: ${HTTP_BASIC_USERNAME}
              - name: HTTP_BASIC_PASSWORD
                value: ${HTTP_BASIC_PASSWORD}
              - name: SPLUNK_AUTH_TOKEN
                value: ${SPLUNK_AUTH_TOKEN}
              - name: SPA_ENV_AUTH_TOKEN
                value: ${USE_SPLUNK_FORWARDER}
              - name: MSP_ENV
                value: ${MSP_ENV}
              - name: MSP_VERSION
                value: ${MSP_VERSION}
              - name: ROUTER_DEFAULT_SERVER_TIMEOUT
                value: ${ROUTER_DEFAULT_SERVER_TIMEOUT}
              - name: ROUTER_DEFAULT_CLIENT_TIMEOUT
                value: ${ROUTER_DEFAULT_CLIENT_TIMEOUT}
            resources:
              limits:
                cpu: 300m
                memory: 256Mi
              requests:
                cpu: 200m
                memory: 256Mi
            volumeMounts:
              - name: config-vol
                mountPath: /etc/nginx/nginx.conf
                subPath: nginx.conf
        volumes:
          - name: config-vol
            configMap:
              name: msp-web-config
parameters:
- description: |
    The name assigned to all of the objects defined in this template. You
    should keep this as default unless your know what your doing.
  displayName: Name
  name: NAME
  required: true
  value: msp-web
- description: |
    The openshift project where builds and target images are stored.
  displayName: Build Project
  name: SOURCE_IMAGE_NAMESPACE
  required: true
- description: The name of the source image.
  displayName: Source Image Name
  name: SOURCE_IMAGE_NAME
  value: msp-web
  required: true
- description: The tag of the source image.
  displayName: Source Image Tag
  name: SOURCE_IMAGE_TAG
  required: true
- description: |
    This is used to construct a path based route for the web to access the
    API.
  displayName: Cluster Domain Name
  name: CLUSTER_DOMAIN
  required: true
  value: apps.silver.devops.gov.bc.ca
- description: RealIpFrom for nginx
  name: RealIpFrom
  value: "142.34.194.118"
  required: true
- description: AdditionalRealIpFromRules
  name: AdditionalRealIpFromRules
  value: ""
  required: false
- description: IpFilterRules
  name: IpFilterRules
  value: "allow 0.0.0.0/0; deny all;"
  required: true
- description: USE_SPLUNK_FORWARDER
  name: USE_SPLUNK_FORWARDER
  value: "true"
  required: true
- description: SPLUNK_AUTH_TOKEN
  name: SPLUNK_AUTH_TOKEN
  required: false
- description: SPA_ENV_AUTH_TOKEN
  name: SPA_ENV_AUTH_TOKEN
  required: true
- description: MSP_ENV
  name: MSP_ENV
  required: true
- description: MSP_VERSION
  name: MSP_VERSION
  required: true
- description: ROUTER_DEFAULT_SERVER_TIMEOUT
  name: ROUTER_DEFAULT_SERVER_TIMEOUT
  value: "60s"
  required: false
- description: ROUTER_DEFAULT_CLIENT_TIMEOUT
  name: ROUTER_DEFAULT_CLIENT_TIMEOUT
  value: "60s"
  required: false
- description: LOG_LEVEL
  name: LOG_LEVEL
  value: "info"
  required: true
